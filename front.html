<!DOCTYPE html>
<html>
    <link href="front.css" rel="stylesheet">
    <title>My Restaurant</title>

</html>
<body>
    <div class="background">
        <div class="icon">
                <b id="heading">:)</b>
        </div>
        <div class="heading2">
            <a>Login</a>
            <a id="border">Create an account</a>
        </div>
    </div>
    <div class="heading3">
        <p>Breakfast Places in Mumbai</p>
    </div>
    <div class="filter">
        <div class= "filterheading">
            <p>Filters</p>
            <p>Select Location</p>
        </div>
        <div>
            <select class="selection">
                <option>--Select Restaurant--</option>
                <option>Meera's bistro</option>
                <option>Rangroot Restro and Cafe</option>
                <option>Biggies</option>
                <option>Cafe Cofee Day</option>
                <option>Avon Bakery</option>
            </select>
        </div>
        <div class="selection1">
            <p id="hpart">Cusine</p>
            <div class="hpart1">
                <input type="checkbox" value="North Indian" name="Menu">
                <label for="North Indian">North Indian</label><br>
                <input type="checkbox" value="South Indian" name="Menu">
                <label for="South Indian">South Indian</label><br>
                <input type="checkbox" value="Chinese" name="Menu">
                <label for="Chinese">Chinese</label><br>
                <input type="checkbox" value="Fast Food" name="Menu">
                <label for="Fast Food">Fast Food</label><br>
                <input type="checkbox" value="Street Food" name="Menu">
                <label for="Street Food">Street Food</label><br>
                
            </div>
        </div>
        <div class="selection1" >
            <p id="hpart">Cost for two</p>
            <div class="hpart1"> 
                <input type="radio" value="Less than ₹500" name="Price">
                <label for="Less than ₹500">Less than ₹500</label><br>
                <input type="radio" value="₹500 to ₹700" name="Price">
                <label for="₹500 to ₹700">₹500 to ₹700</label><br>
                <input type="radio" value="₹700 to ₹1400" name="Price">
                <label for="₹700 to ₹1400">₹700 to ₹1400</label><br>
                <input type="radio" value="₹1400 to ₹2100" name="Price">
                <label for="₹1400 to ₹2100">₹1400 to ₹2100</label><br>
                <input type="radio" value="₹2100+" name="Price">
                <label for="₹2100+">₹2100+</label><br>
            </div>
        </div>
        <div class="selection1" >
            <p id="hpart">Sort</p>
            <div class="hpart1"> 
                <input type="radio" value="lw" name="Price1">
                <label for="lw">Low to High</label><br>
                <input type="radio" value="wh" name="Price1">
                <label for="wh">High to Low</label><br>
            </div>
        </div>

    </div>
    <div>
        <div class="contentbox">
            <div>
                <img class="imgbox" src="1.jfif" alt="pic1">
            </div>
            <div>
                Business Meetings
            </div>
        </div>
        <div class="contentbox">
            <div>
                <img class="imgbox" src="2.jpg" alt="pic1">
            </div>
            <div>
                Get Together
            </div>
        </div>
        <div class="contentbox">
            <div>
                <img class="imgbox" src="3.jfif" alt="pic1">
            </div>
            <div>
                Family Functions
            </div>
        </div>
        <div class="contentbox">
            <div>
                <img class="imgbox" src="4.jfif" alt="pic1">
            </div>
            <div>
                Drinks/Bars
            </div>
        </div>
        <div class="contentbox">
            <div>
                <img class="imgbox" src="5.jfif" alt="pic1">
            </div>
            <div>
                Birthdays
            </div>
        </div>
        <div class="contentbox">
            <div>
                <img class="imgbox" src="6.jpg" alt="pic1">
            </div>
            <div>
                Exotic Beach view
            </div>
        </div>

        
    </div>
 
</body>
